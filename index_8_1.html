<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='description' content='A JavaScript Quiz Game'>
  <title>Quiz Ninja</title>
  <link rel='stylesheet' href='style_8_1.css'>
</head>
<body>
  <header>
    <ul>
        <li><a href="https://jordan-hamblin.github.io/WDD-330-portflio/">Homepage</a></li>
    </ul>
</header>
