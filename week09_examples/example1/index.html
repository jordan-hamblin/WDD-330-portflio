<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='description' content='A JavaScript Quiz Game'>
  <title>Quiz Ninja</title>
  <link rel='stylesheet' href='styles.css'>
</head>
<body>
  <header>
    <ul>
        <li><a href="https://jordan-hamblin.github.io/WDD-330-portflio/">Homepage</a></li>
    </ul>
</header>
  <header>
    <h1>Quiz Ninja!</h1>
    <div id='timer'>Time: <strong>20</strong></div>
    <div id='score'>Score: <strong>0</strong></div>
  </header>
  <section class='dojo'>
    <div class='quiz-body'>
      <header>
        <div id='score'>Score: <strong>0</strong></div>
        <h1>Quiz Ninja!</h1>
      </header>
      <div id='question'></div>
      <form id='response'>
        <input name='answer' type='text'>
        <button type='submit'>Submit Answer</button>
      </form>
      <div id='result'></div>
      <div id='info'></div>
      <button id='start'>Click to Start</button>
    </div>
  </section>
  <script src='main.js'></script>
</body>
